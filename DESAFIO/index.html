<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img class="logo" src="./assets/Logo.png" alt="Logo de Alura">
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Sección para ingresar y procesar texto -->
        <section class="input-section">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <!-- Sección para mostrar el mensaje procesado -->
        <section class="output-section">
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Encriptador de Texto. Todos los derechos reservados.</p>
        <p>Desarrollado por Alonso</p>
    </footer>

    <!-- Archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
